<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <title>NetPhlich - A clone of Netflix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="asset/img/icon resized cropped.jpg"
      type="image/x-icon"
    />
    <script src="js/key.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body
    class="w-full h-full bg-gradient-to-br from-green-400 to-blue-600 rounded-lg px-5 py-2.5 me-2 mb-2"

  >
    <!-- Check cookies -->
    <script>
      if (getCookie("token") != "") {
        window.location.href = "main.html";
      }
    </script>

    <div
      id="container"
      class="flex flex-col items-center justify-center h-screen"
    >
      <h1
        class="mx-auto mb-4 text-4xl font-extrabold leading-none tracking-tight md:text-5xl lg:text-6xl px-2 text-white rounded dark:bg-gradient-to-r from-cyan-500 to-blue-500"
      >
        NetPhlich
      </h1>
      <p
        class="mb-6 text-lg font-extrabold lg:text-xl sm:px-16 xl:px-48 text-white"
      >
        A clone of Netflix
      </p>
      <a href="signin.html">
        <button
          type="button"
          class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"

          Sign in
        </button>
      </a>
    </div>
