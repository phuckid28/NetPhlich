<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <title>NetPhlich - A clone of Netflix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="asset/img/icon resized cropped.jpg"
      type="image/x-icon"
    />
    <!-- <script src="js/key.js"></script> -->
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body class="w-full h-full bg-gradient-to-br from-green-400 to-blue-600 rounded-lg px-5 py-2.5 me-2 mb-2">


      <section class=" ">
        <div
          class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
        >
          <a
            href="index.html"
            class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
          >
            <img
              class="w-20 h-20 mr-2"
              src="./asset/img/icon resized cropped.jpg"
              alt="logo"
            />
            NetPhlich
          </a>
          <div
            class="w-full rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
          >
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1
                class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
              >
                Sign up to your account
              </h1>

              <form id ="signup" class="max-w-sm mx-auto">
                <div class="mb-5">
                  <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Your email</label
                  >
                  <input
                    type="email"
                    id="email"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                    placeholder="name@flowbite.com"
                    required
                  />
                </div>
                <div class="mb-5">
                  <label
                    for="password"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Your password</label
                  >
                  <input
                    type="password"
                    id="password"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                    required
                  />
                </div>
                <div class="mb-5">
                  <label
                    for="repeat-password"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Repeat password</label
                  >
                  <input
                    type="password"
                    id="repeat-password"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                    required
                  />
                </div>
                <div class="flex items-start mb-5">
                  <div class="flex items-center h-5">
                    <input
                      id="terms"
                      type="checkbox"
                      value=""
                      class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                      required
                    />
                  </div>
                  <label
                    for="terms"
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >I agree with the
                    <a
                      href="#"
                      class="text-blue-600 hover:underline dark:text-blue-500"
                      >terms and conditions</a
                    ></label
                  >
                </div>
                <a href="signin.html">
                  <button
                    type="submit"
                    class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-cyan-500 dark:hover:bg-cyan-700 dark:focus:ring-cyan-800"
                  >
                    Sign up
                  </button>
                </a>
              </form>
            </div>
          </div>
        </div>
      </section>
    <script>
      $(document).ready(function () {
        $("#signup").submit(function (e) {
          e.preventDefault();
          var loginData = {
            name: $("#name").val(),
            email: $("#email").val(),
            password: $("#password").val(),
          };

          $.ajax({
            type: "POST",
            url: "http://127.0.0.1:8090/auth/signup",
            data: JSON.stringify(loginData),
            contentType: "application/json",
            success: function (response) {
              var statusCode = response.statusCode;
              if (statusCode == 200) {
                alert("Register success");
                window.location.href = "signin.html";
              } else {
                alert(response.message);
              }
            },
            error: function (error) {
              console.log(error);
              alert("Register failed");
            },
          });
        });
      });
    </script>
  </body>
</html>
