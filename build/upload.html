  <body
    class="w-full h-full bg-gradient-to-br from-green-400 to-blue-600 rounded-lg"

      >
        <div

            <img

              alt="NetPhlich Logo"
            />
            <span

              >NetPhlich</span

          </a>
          <div class="flex items-center lg:order-2">
            <a

              href="signin.html?logout=true"

              class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-red-600 focus:outline-none dark:focus:ring-gray-800"
              >Log out</a
            >

            <button
              data-collapse-toggle="mobile-menu-2"
              type="button"
              class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="mobile-menu-2"

              <span class="sr-only">Open main menu</span>
              <svg

                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <svg
                class="hidden w-6 h-6"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <div
            class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"

            <ul
              class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0"
            >
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white"
                  aria-current="page"
                  >Home</a

              </li>
              <li>

                  href="#"
                  class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
                  >Categories</a
                >
              </li>
              <li>
                <a
                  href="upload.html"
                  class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
                  >Upload</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
                  >About</a

            </ul>
          </div>

      </nav>
    </header>
    <div class="max-h-full">
    <form class=" w-3/4 mx-auto my-6" id="upload">
      <div class="mb-6">
        <label
          class="block mb-2 text-sm font-medium text-white"
          for="movie_input"
          >Upload movie</label
        >
        <input
          class="block w-full text-sm border rounded-lg cursor-pointer text-gray-400 focus:outline-none bg-gray-700 border-gray-600 placeholder-gray-400"
          aria-describedby="file_input_help"
          id="movie_input"
          type="file"
          accept="video/*"
          required
        />
        <p class="mt-1 text-sm text-gray-300" id="movie_input_help">
          Video file
        </p>
      </div>
      <div class="mb-6">
        <label
          class="block mb-2 text-sm font-medium text-white"
          for="poster_input"
          >Upload poster</label
        >
        <input
          class="block w-full text-sm border rounded-lg cursor-pointer text-gray-400 focus:outline-none bg-gray-700 border-gray-600 placeholder-gray-400"
          aria-describedby="file_input_help"
          id="poster_input"
          type="file"
          accept="image/*"
        />
        <p class="mt-1 text-sm text-gray-300" id="poster_input_help">
          Image file
        </p>
      </div>
      <div class="mb-6">
        <label for="name" class="block mb-2 text-sm font-medium text-white"
          >Name</label
        >
        <input
          type="text"
          id="name"
          class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
          placeholder="The new Movie"
          required
        />
      </div>
      <div class="mb-6">
        <label for="categories" class="block mb-2 text-sm font-medium text-white"
          >Categories</label
        >
        <input
          type="text"
          id="categories"
          class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
          placeholder="Action"
          required
        />
      </div>
      <label for="overview" class="block mb-2 text-sm font-medium text-white"
        >Overview</label
      >
      <textarea
        id="overview"
        rows="4"
        class="mb-6 block p-2.5 w-full text-sm bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
        placeholder="Write your thoughts here..."
      ></textarea>
      <div class="mb-6">
        <div class="relative max-w-sm">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
              />
            </svg>
          </div>
          <input
            datepicker
            type="text"
            class="border text-sm rounded-lg block w-full ps-10 p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
            placeholder="Select Release date"
            id="release-date"
          />
        </div>
      </div>
      <button
        type="submit"
        id="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Submit
      </button>
    </form>
    </div>
    <script>
      let API_URL = "http://127.0.0.1:8090/admin/uploadFilmInfo";
      //let posterExtension = $('#poster_input')[0].files[0].name.substring($('#poster_input')[0].files[0].name.lastIndexOf('.'));
      $(document).ready(function () {
        if (getCookie("token") == "") {
          window.location.href = "signin.html";
        } else if (getCookie("role") != "admin") {
          alert("You are not authorized to access this page!");
          window.location.href = "index.html";
        }
        $("#upload").submit(function (e) {
          e.preventDefault();

          var formData = {
            filmName: $("#name").val(),
            description: $("#overview").val(),
            releaseDate: $("#release-date").val(),
            poster: $("#poster_input")[0].files[0].name.replaceAll(" ", ""),
          };

          let token = getCookie("token");
          let uuid = "";

          // First AJAX call
          $.ajax({
            url: API_URL,
            type: "POST",
            contentType: "application/json; charset=US-ASCII",
            data: JSON.stringify(formData),
            beforeSend: function (xhr) {
              xhr.setRequestHeader("Authorization", "Bearer " + token);
            },
            success: function (response) {
              //console.log(response);
              uuid = response;

              // Second AJAX call
              uploadPoster(token, uuid);
            },
          });
        });
      });

      function uploadFile(token, uuid) {
        let movie = $("#movie_input")[0].files[0];
        let formData = new FormData();
        formData.append("file", movie, uuid + ".mp4");
        $.ajax({
          url: "http://127.0.0.1:8090/admin/upload",
          type: "POST",
          data: formData,
          processData: false,
          contentType: false,
          beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization", "Bearer " + token);
          },
          success: function (response) {
            //console.log(response);
            alert("Movie uploaded successfully!");
            genHLS(token, uuid);
          },
        });
      }
      function genHLS(token, uuid) {
        $.ajax({
          url: "http://127.0.0.1:8090/hls/generate/" + uuid,
          type: "POST",
          //data: JSON.stringify({uuid: uuid}),
          contentType: "application/json",
          success: function (response) {
            console.log(response);
          },
        });
      }
      function uploadPoster(token, uuid) {
        let poster = $("#poster_input")[0].files[0];
        let formData = new FormData();
        formData.append("file", poster, poster.name.replaceAll(" ", ""));
        $.ajax({
          url: "http://127.0.0.1:8090/admin/uploadPoster/" + uuid,
          type: "POST",
          data: formData,
          processData: false,
          contentType: false,
          beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization", "Bearer " + token);
          },
          success: function (response) {
            console.log(response);
            uploadFile(token, uuid);
          },
        });
      }
    </script>
  </body>
</html>
